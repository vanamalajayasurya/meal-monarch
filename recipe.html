<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan</title>
    <link rel="icon" type="image/png" href="Ch 6, the famous grin.jpeg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">


    <style>
        *{
            overflow-x:hidden ;
        }
        body { 
            font-family: "Poppins", sans-serif;
            text-align: center; 
            padding: 20px;
            background-image: url(/1347881.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;            
            min-height: 50vh;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;

        }
        .logo img{
            width: 150px;
            height: auto;
        }

        #mutebtn{
            width: 50px; 
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;

        }

       .heading{
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px;

       }
        .heading img{
            width: 1000px;
            max-width: 1000px;
            height: auto;
        }

       

        /* #mealPlanContainer {
            max-width: 600px;
            margin: 0 auto;
            text-align: left; 
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9; 
        } */

        #mealPlanContainer {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            margin: 0 auto;
            max-width: 750px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color:white;
            text-align: left;

        }




        #mealPlan {

            white-space: pre-wrap; 
            font-size: 16px;
            line-height: 1.5; 
        }
        pre{
            font-family: 'Poppins', sans-serif;

        }
        button { 
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white; 
            border-radius: 5px;
        }
        button:focus { 
            outline: none;
        }

        button:hover { 
            background: #0056b3;
        
        }


        @media screen and (max-width: 430px) {
            .logo{
                width: 180px;
                margin-top: 20px;
            }


            #mealPlanContainer{
                margin-top: 40px;
                width: 76%;

            }

            .heading{
                margin-top: 100px;
                width: 380px;
                height: 50px;

            }

            
        }

        
    </style>
</head>
<body>
    <div class="logo">
        <img src="fontbolt-removebg-preview.png" alt="">
    </div>

    <div class="heading">
        <img src="recipeHeading.png" alt="">

    </div>

    <img src="/mutebtn.png" alt="" id="mutebtn">

    
    <div id="mealPlanContainer">
        <pre id="mealPlan"></pre>
    </div>
    
    <button onclick="downloadPDF()">Download as PDF</button>

    <audio autoplay loop>
        <source src="Solo Leveling Episode 6 OST - The Real Hunt Begins _ _DARK ARIA ᐸLV2ᐳ_ (Piano) [Nur_v431HKY].mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
    <script>

document.addEventListener("DOMContentLoaded", function () {
    const bgMusic = document.querySelector("audio");
    const muteBtn = document.getElementById("mutebtn");

    muteBtn.addEventListener("click", function () {
        if (bgMusic.muted) {
            bgMusic.muted = false; // Unmute
            muteBtn.src = "/mutebtn.png"; // Set back to mute button icon
        } else {
            bgMusic.muted = true; // Mute
            muteBtn.src = "/unmutebtn.png"; // Change button icon to unmute
        }
    });
});




        document.addEventListener("DOMContentLoaded", function () {
            let mealPlanText = localStorage.getItem("mealPlan") || "No meal plan available.";
    
            // Remove unwanted symbols like hashtags (#) and asterisks (*)
            mealPlanText = mealPlanText.replace(/[#*]/g, "");
    
            document.getElementById("mealPlan").innerText = mealPlanText;
        });
    
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
    
            // Set font family properly
            doc.setFont("helvetica", "normal"); // Poppins isn't directly supported, so Helvetica is a clean alternative
    
            doc.setFontSize(12);
            doc.text(document.getElementById("mealPlan").innerText, 10, 10, { maxWidth: 180 });
    
            doc.save("MealPlan.pdf");
        }
    </script>
</body>
</html>
